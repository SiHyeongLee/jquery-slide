<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-slide</title>
    <link rel="stylesheet" href="jquery-slide.css">
</head>
<body>
<div class="featured-service js-slider">

    <ul class="featured-service-inner js-slide-container">
        <li class="featured-service-wrap active">
            <h2 class="featured-title">slide1 title</h2>
        </li>
        <li class="featured-service-wrap">
            <h2 class="featured-title">slide2 title</h2>
        </li>
        <li class="featured-service-wrap">
            <h2 class="featured-title">slide3 title</h2>
        </li>
        <li class="featured-service-wrap">
            <h2 class="featured-title">slide4 title</h2>
        </li>
    </ul>

    <span class="slide-counter js-slide-counter">
        <button class="slide-count active" type="button">첫번째 슬라이드</button>
        <button class="slide-count" type="button">두번째 슬라이드</button>
        <button class="slide-count" type="button">세번째 슬라이드</button>
        <button class="slide-count" type="button">네번째 슬라이드</button>
    </span>

    <span class="">
        <button class="slide-prev slide-button " type="button">이전</button>
        <button class="slide-next slide-button " type="button">다음</button>
    </span>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="jquery-slide.js"></script>
</body>
</html>
